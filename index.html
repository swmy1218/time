<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="contents">
    <div id="clock-container">
      <div id="clock">
        <div id="second-hand" class="hand"></div>
        <div id="minute-hand" class="hand"></div>
        <div id="hour-hand" class="hand"></div>
        <div id="digital-date">
          <span id="date"></span>
          <span id="day"></span>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
